<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ 'Update User Story' if story_id is defined else 'Add User Story' }}</title>
    </head>
    <body>
        <h1>{{ 'Update User Story' if story_id is defined else 'Add User Story' }}</h1>
        <form action={{ "/story/"+ story_id if story_id is defined else "/story" }} method="post">
            <label for="title">Story Title:</label></br>
            <input id= "title" name ="title" type="text" minlength="5" value="{{ new_story['title'] if story_id is defined}}" required></br>
            <label for="user_story">User Story:</label></br>
            <textarea id="user_story" name="user_story" rows="4" cols="60" required>{{ new_story['user_story'] if story_id is defined}}</textarea></br>
            <label for="acceptance_criteria">Acceptance Criteria:</label></br>
            <textarea id="acceptance_criteria" name="acceptance_criteria" rows="4" cols="60" required>{{ new_story['acceptance_criteria'] if story_id is defined}}</textarea></br>
            <label for="business_value">Business value:</label></br>
            <input type="number" id="business_value" name="business_value" min="100" max="1500" step="100" value="{{ new_story['business_value'] if story_id is defined}}"></br>
            <label for="estimation">Estimation:</label></br>
            <input type="number" id="estimation" name="estimation" min="0.5" max="40" step="0.5" value="{{ new_story['estimation'] if story_id is defined}}"></br>
            {% if story_id is defined %}
                <label for="status">Status:</label></br>
                <select id="status" name="status">
                    {% for item in statuses %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select></br>
            {% endif %}
            </br>
            <button type="submit">{{ 'Update User Story' if story_id is defined else 'Add new User Story' }}</button>
        </form>
    </body>
</html>
